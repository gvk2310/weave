---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: accessmgmt
  labels:
    app: accessmgmt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accessmgmt
  template:
    metadata:
      labels:
        app: accessmgmt
    spec:
      imagePullSecrets:
      - name: devnetops
      containers:
      - name: accessmgmt
        image: devnetops.azurecr.io/devnetops-accessmgmt:S1
        imagePullPolicy: Always
        env:
        - name: mongohost
          value: mongodb://admin:password@mongo-devnetops.svc.cluster.local/devnetops?authSource=admin
        - name: secretkey
          value: 200Gw5vUnsTZBmmRTLzuBiCwrr67Q88xDP-GxwH9CfWuqlWx3ZwNh85LdiatBLiqNX0
        - name: jwtsecretkey
          value: eKHjwE761qUucC7FXtHKkeFI5O7c8GJ41PVcfLrMFA7oE-tINxTCB78SwyoNPhN7iHE
        - name: service_list
          value: onboard,deployment,test,monitor,security
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: accessmgmt
  labels:
    app: accessmgmt
spec:
  selector:
    app: accessmgmt
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
---
