---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usermgmt
  labels:
    app: usermgmt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usermgmt
  template:
    metadata:
      labels:
        app: usermgmt
    spec:
      imagePullSecrets:
      - name: devnetops
      containers:
      - name: usermgmt
        image: devnetops.azurecr.io/devnetops-usermgmt:s2
        imagePullPolicy: Always
        env:
        - name: mongohost
          value: mongodb://admin:password@mongo.devnetops.svc.cluster.local/devnetops37?authSource=admin
        - name: secretkey
          value: 200Gw5vUnsTZBmmRTLzuBiCwrr67Q88xDP-GxwH9CfWuqlWx3ZwNh85LdiatBLiqNX0
        - name: jwtsecretkey
          value: eKHjwE761qUucC7FXtHKkeFI5O7c8GJ41PVcfLrMFA7oE-tINxTCB78SwyoNPhN7iHE
        - name: request_header
          value: Access-Control-Allow-Origin/*;Access-Control-Expose-Headers/access-control-allow-origin
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: usermgmt
  labels:
    app: usermgmt
spec:
  selector:
    app: usermgm
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: usermgmt
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: dno-dev.acndevopsengineering.com
    http:
      paths:
      - path: /umg(/|$)(.*)
        backend:
          serviceName: usermgmt
          servicePort: 8080
