---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usermgmt
  labels:
    app: usermgmt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usermgmt
  template:
    metadata:
      labels:
        app: usermgmt
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: usermgmt
        image: devopstudio.azurecr.io/devnetops:s1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: usermgmt
  labels:
    app: usermgmt
spec:
  selector:
    app: usermgmt
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: usermgmt
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: dno-dev.acndevopsengineering.com
    http:
      paths:
      - path: /usermgmt(/|$)(.*)
        backend:
          serviceName: user
          servicePort: 8080
