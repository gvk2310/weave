apiVersion: apps/v1
kind: Deployment
metadata:
  name: devnetops-ui
  labels:
    app: devnetops-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devnetops-ui
  template:
    metadata:
      labels:
        app: devnetops-ui
    spec:
      containers:
        - name: devnetops-ui
          image: devnetops.azurecr.io/devnetops-frontend1:###image_tag###
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              cpu: 2500m
              memory: 2500Mi
          ports:
            - containerPort: 15006
              protocol: TCP
          env:
            - name: REACT_APP_PLATFORM_URL
              valueFrom:
                configMapKeyRef:
                  key: REACT_APP_PLATFORM_URL
                  name: cloveplatformui-env
            - name: MYWD_KEY
              valueFrom:
                configMapKeyRef:
                  key: MYWD_KEY
                  name: cloveplatformui-env
            - name: MYWD_IV
              valueFrom:
                configMapKeyRef:
                  key: MYWD_IV
                  name: cloveplatformui-env
            - name: service_user
              valueFrom:
                configMapKeyRef:
                  key: INITIAL_ADMIN_USER
                  name: clove-agent-env
            - name: service_key
              valueFrom:
                configMapKeyRef:
                  key: INITIAL_ADMIN_PASSWORD
                  name: clove-agent-env

      imagePullSecrets:
       - name: devnetops
